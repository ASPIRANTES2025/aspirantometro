<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirantômetro com Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #contador-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        #contador-container h1 {
            font-size: 2.5rem;
            color: red;
            margin: 0;
        }
        #subtitulo {
            font-size: 1.8rem;
            color: black;
            margin: 5px 0 0 0;
        }
        #subtitulo-cbmsc {
            font-size: 1.5rem;
            color: black;
            margin: 2px 0 15px 0;
        }
        #contador {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #555;
        }
        #barra-progresso {
            width: 90%;
            margin: 0 auto;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
            transform: skewX(-10deg);
        }
        #barra-preenchimento {
            height: 20px;
            background: linear-gradient(to right, red, green);
            width: 0;
            transition: width 0.5s ease;
        }
        .estrela {
            position: absolute;
            right: 2%;
            top: 51%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: gold;
        }
        #countdown-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0 10px;
            animation: blink-title 1s infinite alternate;
        }
        #countdown {
            background-color: rgba(173, 216, 230, 0.8);
            color: red;
            font-size: 2.5rem;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div id="contador-container">
        <h1>ASPIRANTÔMETRO</h1>
        <div id="subtitulo">2025</div>
        <div id="subtitulo-cbmsc">CBMSC</div>
        <div id="contador"></div>
        <div id="barra-progresso">
            <div id="barra-preenchimento"></div>
        </div>
        <div id="porcentagem"></div>
    </div>

    <div id="countdown-title">COUNTDOWN FÉRIAS</div>
    <div id="countdown">00d 00h 00m 00s</div>

    <script>
        let relativo = 0;
        function atualizarCountdown() {
            let dataAlvo;
            if (relativo === 0) {
                dataAlvo = new Date("2025-07-14T00:00:00").getTime();
            } else if (relativo === 1) {
                dataAlvo = new Date("2025-09-26T00:00:00").getTime() - 1000 * 60 * 60 * 24 * 100;
            } else {
                dataAlvo = new Date("2025-09-26T00:00:00").getTime();
            }

            const agora = new Date().getTime();
            const diferenca = dataAlvo - agora;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
            document.getElementById("countdown").textContent =
                `${String(dias).padStart(2, '0')}d ${String(horas).padStart(2, '0')}h ${String(minutos).padStart(2, '0')}m ${String(segundos).padStart(2, '0')}s`;
        }

        document.body.addEventListener("click", function(event) {
            if (event.target.closest("#legenda-container")) {
                relativo = 0;
            } else if (event.target.closest("#legenda-container100")) {
                relativo = 1;
            } else if (event.target.closest("#legenda-containerformatura")) {
                relativo = 2;
            }
            atualizarCountdown();
        });
        setInterval(atualizarCountdown, 1000);
    </script>
</body>
</html>
