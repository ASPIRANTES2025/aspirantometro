<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirantômetro com Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #contador-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        #contador-container h1 {
            font-size: 2.5rem;
            color: red;
            margin: 0;
        }
        #subtitulo {
            font-size: 1.8rem;
            color: black;
            margin: 5px 0 0 0;
        }
        #subtitulo-cbmsc {
            font-size: 1.5rem;
            color: black;
            margin: 2px 0 15px 0;
        }
        #contador {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #555;
        }
        #porcentagem {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        #barra-progresso {
            width: 90%;
            margin: 0 auto;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
            transform: skewX(-10deg);
        }
        #barra-preenchimento {
            height: 20px;
            background: linear-gradient(to right, red, green);
            width: 0;
            transition: width 0.5s ease;
        }
        /* Removido o primeiro marcador */
        #marker-2 {
            position: absolute;
            top: 0;
            height: 20px;
            background-color: rgba(173, 216, 230, 0.8);
            transform: skewX(10deg);
            left: calc((707 / 781) * 100%);
            width: calc(((737 - 707) / 781) * 100%);
        }
        .estrela {
            position: absolute;
            right: 2%;
            top: 51%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: gold;
        }
        .estrela2 {
            font-size: 1.4rem;
            color: gold;
            margin-right: 5px;
            margin-left: 0px;
        }
        #legenda-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-align: left;
            font-size: 1.2rem;
            color: black;
        }
        #legenda-container100 {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-align: left;
            font-size: 1.2rem;
            color: black;
        }
        #legenda-containerformatura {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-align: left;
            font-size: 1.2rem;
            color: black;
        }
        #legenda-square {
            width: 20px;
            height: 20px;
            background-color: rgba(173, 216, 230, 0.8);
            margin-right: 10px;
        }
        #legenda-square100 {
            width: 20px;
            height: 20px;
            background-color: #F8885E;
            margin-right: 10px;
        }
        #legenda-squareformatura {
            width: 20px;
            height: 20px;
            background-color: gold;
            margin-right: 10px;
        }
        #countdown-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0 10px;
            animation: blink-title 1s infinite alternate;
        }
        #countdown {
            background-color: rgba(173, 216, 230, 0.8);
            color: red;
            font-size: 2.5rem;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            letter-spacing: 3px;
        }
        .botao:hover {
            background: #DCDCDC;
            padding: 5px;
        }
        @keyframes blink-title {
            0% { color: green; text-shadow: 2px 2px 5px red; }
            100% { color: red; text-shadow: 2px 2px 5px green; }
        }
    </style>
</head>
<body>
    <div id="contador-container">
        <h1>ASPIRANTÔMETRO</h1>
        <div id="subtitulo">2025</div>
        <div id="subtitulo-cbmsc">CBMSC</div>
        <div id="contador"></div>
        <div id="barra-progresso">
            <div id="marker-2"></div>
            <div id="barra-preenchimento"></div>
        </div>
        <div id="porcentagem"></div>
        <span class="estrela">⭐</span>

        <div id="legenda-container" class="botao">
            <div id="legenda-square"></div>
            <div id="legenda-text">Férias</div>
        </div>

        <div id="legenda-container100" class="botao">
            <div id="legenda-square100"></div>
            <div id="legenda-text">100 Dias</div>
        </div>

        <div id="legenda-containerformatura" class="botao">
            <span class="estrela2">⭐</span>
            <div id="legenda-text">Formatura</div>
        </div>
    </div>

    <div id="countdown-title">COUNTDOWN FÉRIAS</div>
    <div id="countdown">00d 00h 00m 00s</div>

    <script>
        let relativo = 0;

        function atualizarCountdown() {
            let dataAlvo = new Date("2025-07-14T00:00:00").getTime();

            if (relativo == 1) {
                dataAlvo = new Date("2025-09-26T00:00:00").getTime() - 1000 * 60 * 60 * 24 * 100;
            }
            if (relativo == 2) {
                dataAlvo = new Date("2025-09-26T00:00:00").getTime();
            }

            const agora = new Date().getTime();
            const diferenca = dataAlvo - agora;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${String(dias).padStart(2, '0')}d ${String(horas).padStart(2, '0')}h ${String(minutos).padStart(2, '0')}m ${String(segundos).padStart(2, '0')}s`;
        }

        setInterval(atualizarCountdown, 1000);
    </script>
</body>
</html>
